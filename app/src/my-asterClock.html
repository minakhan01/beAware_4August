<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../d3/d3.min.js">
<link rel="import" href="pie-polymer.html">
<link rel="import" href="aster-polymer.html">

<dom-module id="my-asterClock">

  <template>
    <style></style>
    <aster-polymer></aster-polymer>
    <pie-polymer data="[[data]]"></pie-polymer>
  </template>

  <script>

    Polymer({

      is: 'my-asterClock',
      properties: {
        data: {
          type: Array,
          value: [{
            "a": 1,
            "b": 2,
            "c": 3
          },{
            "a": 4,
            "d": 5,
            "e": 6
          },{
            "d": 4,
            "f": 5,
            "b": 6
          }]
        },
        dataAster: {
          type: Array,
          value: [
          { "name": "one", "score": 10, "width": 2, "color": "#9E0041"},
          { "name": "two", "score": 20, "width": 2, "color": "#C32F4B"},
          { "name": "three", "score": 40, "width": 5, "color": "#E1514B"},
          { "name": "four", "score": 10, "width": 4, "color": "#F47245"},
          { "name": "five", "score": 5, "width": 6, "color": "#FB9F59"}]
        }
      }, 

    });

  </script>

</dom-module>
