<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html">

<dom-module id="my-animatable">
  <template>
    <style>
      :host {
        display: flex;

        /*circle*/
        border-radius: 50%;
        width: 70px;
        height: 70px;
        background: #eee;
        /*text-align: center;*/
        /*font-size:14px;*/
        /*line-height:100px;*/
        /*transform: scale(0.9, 0.9);*/
      }
      .center-text {
        position: absolute;
        width: 70px;
        text-align: center;
        line-height:70px;
        font-size:14px;
      }
      #triangle-up {
        width: 0;
        height: 0;
        border-left: 500px solid transparent;
        border-right: 500px solid transparent;
        border-bottom: 1000px solid red;
      }
      /*circle*/
      .circle {
        border-radius: 50%;
        width: 70px;
        height: 70px;
        background: green;
        transform: scale(0.1, 0.1);
        opacity: 0.5;
      }
       /*on-tap="_onPressedAnimation" on-track="_onPressedAnimation"*/
    </style>
    <content></content>
    <p class="center-text">{{emotion}}</p>
    <section id="shape" class="circle" on-down="_onDown" on-up="_onUp"></section>
          
  </template>
  <script>

  Polymer({

    is: 'my-animatable',

    properties: {
        score: {
          type: Number,
          notify: true,
        },
        scale: {
          type: Number,
          notify: true,
          value: 0.1,
          observer: 'scaleObserver'
        },
        emotion: {
          type: String,
          notify: true,
          value: 'this'
        },
        release: {
          type: Boolean,
          notify: true,
          value: 'this'
        }
    },
    scaleObserver: function(scale) {
        var node = this.$.shape;
        node.style.transform = 'scale('+scale+','+scale+')';
    },
    ready: function() {
      this.loopthis = {};
    },
    _onUp: function() {
      this.release = true;
      console.log("up: "+this.release);
      clearInterval(this.loopthis);
    },
    _onDown: function() {
      console.log("down");
      this.release = false;
      var count = 0;
      var that = this;
      this.loopthis = setInterval(function(){that.animate();}, 100);
    },
    reset: function() {
      this.scale = 0.1;
      this.score = 0;
    },
    animate: function() {
      console.log("scale: "+this.scale);
      var scaleNew = ((this.scale+0.01)*100%100)/100;
      if (scaleNew < 0.1) {
        scaleNew = 0.1;
      }
      this.scale = scaleNew;
      this.score = Math.floor(scaleNew*10) - 1;
    },
    _onPressedAnimation: function(event) {
        var node = this.$.shape;
        // console.log("_onPressedAnimation");
        var st = window.getComputedStyle(node, null);
        var transformValues = st.getPropertyValue("-webkit-transform") ||
         st.getPropertyValue("-moz-transform") ||
         st.getPropertyValue("-ms-transform") ||
         st.getPropertyValue("-o-transform") ||
         st.getPropertyValue("transform") ||
         "Either no transform set, or browser doesn't do getComputedStyle";
        // console.log("transformValues: "+transformValues);
        var values = transformValues.split('(')[1];
        values = values.split(')')[0];
        values = values.split(',');
        var scale = values[0];
        var scaleNew = ((parseFloat(scale)+0.01)*100%100)/100;
        if (scaleNew < 0.1) {
          scaleNew = 0;
        }
        scaleNew += 0.1;
        this.score = Math.floor(scaleNew*10) - 1;
        // console.log('score: '+this.score);
        node.style.transform = 'scale('+scaleNew+','+scaleNew+')';
        if (node) {
          // node.animate();
          // console.log("animating");
        }
      },

  });

</script>
</dom-module>
