<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="../../event-drops/dist/eventDrops.css" />
<script type="text/javascript" src="../../event-drops/dist/d3.min.js"></script>
<script type="text/javascript" src="../../event-drops/dist/eventDrops.js"></script>

<dom-module id="polymer-eventdrops">

  <template>

      <div id="chart"></canvas>

  </template>

  <script>
    Polymer({

      is: 'polymer-eventdrops',
      properties: {

      },

      ready: function() {
        /*eslint-disable */

        // create dataset
        var data = [];
        var names = ["Lorem", "Ipsum", "Dolor", "Sit", "Amet", "Consectetur", "Adipisicing", "elit", "Eiusmod tempor", "Incididunt"];
        var endTime = Date.now();
        var month = 30 * 24 * 60 * 60 * 1000;
        var startTime = endTime - 6 * month;

        function createEvent (name, maxNbEvents) {
            maxNbEvents = maxNbEvents | 200;
            var event = {
                name: name,
                dates: []
            };
            // add up to 200 events
            var max =  Math.floor(Math.random() * maxNbEvents);
            for (var j = 0; j < max; j++) {
                var time = (Math.random() * (endTime - startTime)) + startTime;
                event.dates.push(new Date(time));
            }

            return event;
        }
        for (var i = 0; i < 10; i++) {
            data.push(createEvent(names[i]));
        }

        var color = d3.scale.category20();

        // create chart function
        var eventDropsChart = d3.chart.eventDrops()
            .eventLineColor(function (datum, index) {
                return color(index);
            })
            .start(new Date(startTime))
            .end(new Date(endTime));

        // bind data with DOM
        var element = d3.select(this.$.chart).datum(data);

        // draw the chart
        eventDropsChart(element);
      },
      totalScoreChanged: function(totalScore) {
        console.log("totalScoreChanged: "+this.totalScore);
      },
      getTitle: function() {
        return this.chartTitle;
      },
      showLegend: function() {
        return this.isLegend;
      },
      getTotalScore: function() {
        return this.totalScore;
      },

    });
  </script>

</dom-module>
