<link rel="import" href="../../bower_components/polymer/polymer.html">
<script type="text/javascript" src="../../d3/d3.min.js"></script>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="aster-polymer">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">

    <style>
      :host {
                /*display: block;*/
                height: 1000px;
                width: 1000px;
                font: 10px sans-serif;
            }
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
polyline{
  opacity: .3;
  stroke: black;
  stroke-width: 2px;
  fill: none;
}
.bar {
  fill: orange;
}

.solidArc {
    -moz-transition: all 0.3s;
    -o-transition: all 0.3s;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    opacity: 0.8;
}

.solidArc:hover {
  fill: orangered ;
}

.solidArcDonut {
    -moz-transition: all 0.3s;
    -o-transition: all 0.3s;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
}

.arcDonutGroup text {
    color: black;
    font-size: 8px;
}

.solidArcDonut:hover {
  fill: greenyellow ;
}

.x.axis path {
  display: none;
}

.aster-score { 
  line-height: 1;
  font-weight: bold;
  font-size: 200%;
}

#tooltip {
    position: fixed;
    /*width: 10px;*/
    line-height: 1;
    padding: 12px;
    background: rgba(255, 255, 255, 0.8);
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    /*-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -mox-box-shadow: 4px 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rbga(0, 0, 0, 0.4) pointer-events: none;*/
}
#tooltip.hidden {
    opacity: 0;
}
#tooltip p {
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    font-size: 16px;
    line-height: 20px;
    font-weight: bold;
}
#tooltip ul {
    list-style-type: none;
    text-align: left;
    padding: 0px;
    font-weight: normal;
    text-transform: capitalize;
    font-size: 12px;
    line-height: 15px;
}
    </style>
    <h3 style="text-align:center;">Net emotion score for activities</h3>
     <div id="full" class="horizontal layout center-justified" >
    <svg id="svg"></svg>
        <div id="tooltip" style="opacity:0;"><p id="valueNode"></p></div>
      </div>
  </template>
  <script>
    Polymer({
      /* this is the element's prototype */
      is: 'aster-polymer',
      properties: {
        data: {
          type: Array,
          value: [],
          observer: 'dataChanged'
        },
        queryDone: {
          type: Boolean,
          value : false
        },
        net: {
          type: Number ,
          observer: 'netScoreChanged'
        },
      }, 
      observers: [
           'dataChanged(data.*)'
      ],
      netScoreChanged : function() {
        console.log("netScoreChanged");
        // this.createElements();
        console.log(this.net+" this.net");
      },
      dataChanged : function(data) {
        console.log("data changed in ASTER_POLYMER");
        console.log(this.net+" this.net");
        console.log("polymer aster this.data");
        console.log(this.data);
        this.createElements();
      },
      createElements: function () {
          var data = this.data;

        console.log("createElements");
        console.log("this.data");
        console.log(this.data);
        var svg = d3.select(this.$.svg);
        svg.selectAll("*").remove();
      	var width = 500,
          height = 500,
          radius = Math.min(width, height) / 2 - 100,
          innerRadius = 0.3 * radius;

        var pie = d3.pie()
            .sort(null)
            .value(function(d) { 
              console.log("d.width: "+d.width);
              return d.width; });

        var tooltipNode = d3.select(this.$.tooltip);
        var valueNode = d3.select(this.$.valueNode);
        var fullNode = d3.select(this.$.full);

var arc = d3.arc()
  .innerRadius(innerRadius)
  .outerRadius(function (d) { 
    console.log("d.data.score: "+d.data.score);
    return (radius - innerRadius) * (Math.abs(d.data.score) / 10.0) + innerRadius; 
  });

var arcDonut = d3.arc()
  .innerRadius(radius)
  .outerRadius(radius+50);

var outlineArc = d3.arc()
        .innerRadius(innerRadius)
        .outerRadius(radius);

var svg = d3.select(this.$.svg)
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  
  var printThis = [{ "name": "one", "score": 40, "width": 2, "color": "#9E0041"},
          { "name": "two", "score": 20, "width": 2, "color": "#C32F4B"},
          { "name": "three", "score": 40, "width": 5, "color": "#E1514B"},
          { "name": "four", "score": 10, "width": 4, "color": "#F47245"},
          { "name": "five", "score": 5, "width": 6, "color": "#FB9F59"}];

  // var data = this.data;
  console.log("data");
  console.log(this.data);
  console.log("dummy data");
  console.log(printThis);

  var path = svg.selectAll(".solidArc")
      .data(pie(data))
      .enter()
      .append("path")
      .attr("fill", function(d) { 
        if (d.data.score < 0)
          return "#EF5350";
        else
          return "#66BB6A" }) //shade 400
      .attr("class", "solidArc")
      .attr("stroke", "gray")
      .attr("d", arc)
      .on('mouseover', function (d) {
        tooltipNode
        .style("left", d3.event.pageX + "px")
        .style("top", d3.event.pageY + "px")        
        // .style("left", d3.mouse(fullNode)[0] + "px")
        // .style("top", d3.mouse(fullNode)[1] + "px")
        .style("opacity", 1);
        valueNode.selectAll("*").remove();
        var text = valueNode.append("text")
        .attr('x', 0)
        .text(d.data.score);

        valueNode.append("ul")
        .attr('x', 0)
        .selectAll('li')
        .data(d.data.emotionList)
        .enter()
        .append("tspan")
        .attr('x', 0)
        .attr('dy', 20)
        .append("li")
        .text(function(p){return p;});
      })
      .on('mouseout', function () {
            tooltipNode
        .style("opacity", 0);;
      });

  svg.append("g").attr("class", "arcDonutGroup");

  var pathDonutGroup = svg
      .selectAll(".solidArcDonut")
      .data(pie(data))
      .enter().append("g");
      // .attr("");

      pathDonutGroup.append("path")
      .attr("fill", function(d) { return d.data.color; })
      .attr("class", "solidArcDonut")
      .attr("stroke", "gray")
      .attr("d", arcDonut);
      pathDonutGroup.append('rect').transition().duration(500).attr('width', 70)
                .attr('height', 60)
                .attr("transform", function(d) { 
        var c = arcDonut.centroid(d);
        return "translate(" + (1.1*c[0]-10) +"," + (1.1*c[1] -20)+ ")"; })
                // .attr('x', 40)
                // .attr('y', 100)
                .style('fill', 'white')
                .style('opacity', 0.5);
      pathDonutGroup.append("text")
      .attr("transform", function(d) { 
        var c = arcDonut.centroid(d);
        return "translate(" + 1.1*c[0] +"," + 1.1*c[1] + ")"; })
      // .attr("dy", ".35em")
      .text(function(d) { return d.data.name; });
      pathDonutGroup.append("text")
      .attr("transform", function(d) { 
        var c = arcDonut.centroid(d);
        return "translate(" + 1.1*c[0] +"," + c[1]*1.1 + ")"; })
      .attr("dy", "1.5em")
      .text(function(d) { return d.data.width+" hrs"; });

  var outerPath = svg.selectAll(".outlineArc")
      .data(pie(data))
    .enter().append("path")
      .attr("fill", "none")
      .attr("stroke", "gray")
      .attr("class", "outlineArc")
      .attr("d", outlineArc);  

  // calculate the weighted mean score
  // var score = 
  //   data.reduce(function(a, b) {
  //     console.log('a:' + a + ', b.score: ' + b.score + ', b.weight: ' + b.weight);
  //     return a + (b.score * b.width); 
  //   }, 0) / 
  //   data.reduce(function(a, b) { 
  //     return a + b.width; 
  //   }, 0);

  svg.append("svg:text")
    .attr("class", "aster-score")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle") // text-align: right
    .text(Math.round(this.net));

  // svg.append("text")
  //   .attr("x", radius + 6)
  //   .attr("dy", ".35em")
  //   .style("text-anchor", function(d) { return d < 270 && d > 90 ? "end" : null; })
  //   .attr("transform", function(d) { return d < 270 && d > 90 ? "rotate(180 " + (radius + 6) + ",0)" : null; })
  //   .text(function(d) { return d + "Â°"; });

      },
      ready: function () {
              // this.createElements();
            },

    });
  </script>
</dom-module>
