<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html">

<dom-module id="my-animatable-triangle">
  <template>
    <style>
          :host {
        display: flex;
        width: 0;
        height: 0;
        border-left: 35px solid transparent;
        border-right: 35px solid transparent;
        border-bottom: 70px solid #eee;

      }
/*      :host {
        display: flex;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        background: #eee;
      }*/
      .center-text {
        position: absolute;
        width: 70px;
        text-align: center;
        line-height:70px;
        font-size:14px;
        transform: translate(-50%, -0%);
      }
      .triangle-grey {
        width: 0;
        height: 0;
        border-left: 35px solid transparent;
        border-right: 35px solid transparent;
        border-bottom: 70px solid #eee;
      }
      .triangle {
        width: 0;
        height: 0;
/*        position: ;
        left: 0%;*/
        border-left: 35px solid transparent;
        border-right: 35px solid transparent;
        border-bottom: 70px solid red;
        transform: translate(-50%, -0%) scale(0.1,0.1);
        opacity: 0.5;
      }
      /*circle*/
      .circle {
        border-radius: 50%;
        width: 70px;
        height: 70px;
        background: green;
        transform: scale(0.2, 0.2);
        opacity: 0.5;
      }
    </style>
  <div>
    <p class="center-text">{{emotion}}</p>
    <section id="shape" class="triangle"></section>
     <!-- on-down="_onDown" on-up="_onUp" on-track="_onPressedAnimation" -->
  </div>

  </template>
  <script>

  Polymer({

    is: 'my-animatable-triangle',

    properties: {
        score: {
          type: Number,
          notify: true,
        },
        scale: {
          type: Number,
          notify: true,
          value: 0.1,
          observer: 'scaleObserver'
        },
        emotion: {
          type: String,
          notify: true,
          value: 'this'
        },
        release: {
          type: Boolean,
          notify: true,
          value: 'this'
        },
        pressed: {
          type: Boolean,
          value: false,
          observer: 'pressedChanged'
        }
    },
    scaleObserver: function(scale) {
        var node = this.$.shape;
        node.style.transform = 'translate(-50%, -0%) scale('+scale+','+scale+')';
    },
    pressedChanged: function(pressed) {
        if (pressed) {
          this.onDown();
        }
        else {
          this.onUp();
        }
    },
    ready: function() {
      this.loopthis = {};
    },
    onUp: function() {
      this.release = true;
      console.log("up: "+this.release);
      clearInterval(this.loopthis);
    },
    onDown: function() {
      console.log("down");
      this.release = false;
      var count = 0;
      var that = this;
      this.loopthis = setInterval(function(){that.animate();}, 100);
    },
    animate: function() {
      console.log("scale: "+this.scale);
      var scaleNew = ((this.scale+0.02)*100%100)/100;
      if (scaleNew < 0.1) {
        scaleNew = 0.1;
      }
      this.scale = scaleNew;
      this.score = Math.floor(scaleNew*10) - 1;
    },
    reset: function() {
      this.scale = 0.1;
      this.score = 0;
    },
    _onPressedAnimation: function(event) {
        var node = this.$.shape;
        console.log("_onPressedAnimation");
        var st = window.getComputedStyle(node, null);
        var transformValues = st.getPropertyValue("-webkit-transform") ||
         st.getPropertyValue("-moz-transform") ||
         st.getPropertyValue("-ms-transform") ||
         st.getPropertyValue("-o-transform") ||
         st.getPropertyValue("transform") ||
         "Either no transform set, or browser doesn't do getComputedStyle";
        console.log("transformValues: "+transformValues);
        var values = transformValues.split('(')[1];
        values = values.split(')')[0];
        values = values.split(',');
        var scale = values[0];
        var scaleNew = ((parseFloat(scale)+0.01)*100%100)/100;
        if (scaleNew < 0.1) {
          scaleNew = 0;
        }
        scaleNew += 0.1;
        this.score = Math.floor(scaleNew*10) - 1;
        console.log('score: '+this.score);
        console.log('scaleNew: '+scaleNew);
        node.style.transform = 'translate(-50%, -0%) scale('+scaleNew+','+scaleNew+')';
        if (node) {
          // node.animate();
          console.log("animating");
        }
      },

  });

</script>
</dom-module>
