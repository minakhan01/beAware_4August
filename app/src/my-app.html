<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      iron-icon {
        margin-right: 0.5em;
      }
      .drawer-options {
        margin: 20px 20px 15px 20px;
      }
      .drawer-list {
        /*margin: 40px 0px;*/
      }
      .drawer-list a {
        display: block;
        padding: 0 36px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      #navheader {
        font-size: inherit;
        color: white;
        flex-shrink: 0;
      }

      #navheader iron-image {
        background-blend-mode: multiply;
        background-repeat: no-repeat;
        background-color: #999;
        background-size: cover;
      }

      #navheader img.profile {
        border-radius: 50%;
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
      }

      #coverimage {
        height: 192px;
        top: 0;
      }

    </style>

    

    <my-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </my-login>

    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
      <platinum-sw-cache
          default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>

    <firebase-app
    name="notes"
        api-key="AIzaSyDyR8rI9pbiTrwoP-uRRc39iuXyzN5Kdoc"
        auth-domain="beaware-140408.firebaseapp.com"
        database-url="https://beaware-140408.firebaseio.com">
    </firebase-app>

    <firebase-auth
    app-name="notes"
        id="auth"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <firebase-query
      id="query"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/[[date]]"
      data="{{datadb}}">
    </firebase-query>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>      
          <div class="bottom layout vertical">
            <span style="font-size: 80%;"><b> {{user.displayName}}</b></span>
            <!-- <paper-icon-button src="{{user.profileImageURL}}}"></paper-icon-button> -->
            <!-- <span>{{user.email}}</span> -->
          </div>
        </app-toolbar>

        <div>
          
          <div class="drawer-options" on-click="toggleOne"><paper-icon-button icon="icons:expand-more" style="float: right;"></paper-icon-button>One Day</div>
            <iron-collapse id="collapseOne">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="input" href="/input">Input</a>
              <a name="asterClock" href="/asterClock">Aster Emotions</a>
              <a name="avgActivity" href="/avgActivity">Activity Charts</a>
              <a name="avgEmotion" href="/avgEmotion">Emotion Charts</a>
              </iron-selector>
            </iron-collapse>

        </div>

        <div>
          
          <div class="drawer-options" on-click="toggleMultiple">Multiple Days<paper-icon-button icon="expand-more" style="float: right;"></paper-icon-button></div>
            <iron-collapse id="collapseMultiple">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="eventdrops" href="/eventdrops">Event Drops</a>
              <a name="calendarview" href="/calendarview">Calendar View</a>
              </iron-selector>
            </iron-collapse>

        </div>

        <div>
          
          <div class="drawer-options" on-click="toggleAverage">Average Day<paper-icon-button icon="expand-more" style="float: right;"></paper-icon-button></div>
            <iron-collapse id="collapseAverage">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a>Emotions Flow</a>
              <a>Aster Emotions</a>
              <a>Activity Charts</a>
              <a>Emotion Charts</a>
              <a>Pictures/Friends/Location</a>
              </iron-selector>
            </iron-collapse>

        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
        <div class="layout horizontal center">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h1>beAware</h1>
            <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
            <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
            <paper-icon-button
                icon="[[computeLockIcon(signedIn)]]"
                disabled="[[!signedIn]]"
                on-tap="lock">
            </paper-icon-button>
        </div>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-input name="input" user="[[user.uid]]" datadb="{{datadb}}"></my-input>
          <my-asterClock name="asterClock" user="[[user.uid]]" datadb="{{datadb}}"></my-asterClock>
          <my-avgActivity name="avgActivity" user="[[user.uid]]" datadb="{{datadb}}" colors-array="{{activtiyColorsArray}}" background-colors-array="{{activtiyBackgroundColorsArray}}"></my-avgActivity>
          <my-avgEmotion name="avgEmotion" user="[[user.uid]]" datadb="{{datadb}}"></my-avgEmotion>
          <my-eventdrops name="eventdrops" user="[[user.uid]]"></my-eventdrops>
          <my-calendarview name="calendarview" user="[[user.uid]]"></my-calendarview>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        date: {
          type: String,
          observer: ''
        },
        toggleMenu: {
          type: String,
          reflectToAttribute: true,
          observer: '_toggleOptionChanged'
        },
        activityColors: {
          type: Object,
          value: 
          { "Sleep": {"colorShade": "Green", "colorType": "A200"},
          "Work" : {"colorShade": "Blue", "colorType": "A200"},
          "Gym" : {"colorShade": "Pink", "colorType": "A200"},
          "Social" : {"colorShade": "Amber", "colorType": "A200"},
          "Leisure": {"colorShade": "Purple", "colorType": "A200"}
          }
        },
        emotionColors: {
          type: Object,
          value: 
          { "joy": {"colorShade": "Lime", "colorType": "a400"},
          "calm": {"colorShade": "Cyan", "colorType": "a400"},
          "fear" : {"colorShade": "Orange", "colorType": "a700"},
          "anger" : {"colorShade": "Red", "colorType": "a700"},
          "sorrow" : {"colorShade": "Yellow", "colorType": "a700"},
          "hope": {"colorShade": "Teal", "colorType": "a400"}
          }
        },
        emotions: {
          type: Array,
          value: 
          ["joy", "calm", "hope", "sorrow", "anger", "fear"]
        },
        activities: {
          type: Array,
          value: 
          ["Work", "Sleep", "Leisure", "Social", "Gym"]
        },
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      behaviors: [
        Polymer.AppNetworkStatusBehavior
      ],

      ready: function() {
        this.date = (new Date()).toDateString();
        
      },

      computeAvgActivityColors: function() {
        var activtiyColorsArray = [];
        var activtiyBackgroundColorsArray = [];
        console.log("READY AVG ACTIVITY");
        console.log(this.activities);
        console.log(this.activities[0]);
        for (var i=0; i<this.emotions.length;i++) {
          //TODO: WHY IS activity 0
          console.log(this.emotions[i]);
          var colorShadeString = this.emotionColors[this.emotions[i]].colorShade;
          var colorGradientString = this.emotionColors[this.emotions[i]].colorType;
          var emotionSelectedColor = colorSheet.colors[colorShadeString][colorGradientString];
          var emotionSelectedBackgroundColor = colorSheet.colors[colorShadeString].a100;
          activtiyColorsArray.push(emotionSelectedColor);
          activtiyBackgroundColorsArray.push(emotionSelectedBackgroundColor);
        }
        this.activtiyColorsArray = activtiyColorsArray;
        this.activtiyBackgroundColorsArray = activtiyBackgroundColorsArray;
      },

      _routePageChanged: function(page) {
        this.page = page || 'input';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },

      toggleOne: function() {
        // closeAllMenus();
        this.toggleMenu = 'one';
        this.$.collapseOne.toggle();
      },

      toggleMultiple: function() {
        // closeAllMenus();
        this.toggleMenu = 'multiple';
        this.$.collapseMultiple.toggle();
      },

      toggleAverage: function() {
        // closeAllMenus();
        this.toggleMenu = 'average';
        this.$.collapseAverage.toggle();
      },

      _toggleOptionChanged: function() {
        if (this.$.collapseOne.opened) {
          this.$.collapseOne.toggle();
        }
        if (this.$.collapseMultiple.opened) {
          this.$.collapseMultiple.toggle();
        }
        if (this.$.collapseAverage.opened) {
          this.$.collapseAverage.toggle();
        }
      },

      signIn : function() {
        this.$.auth.signInWithPopup();
      },

      signOut : function()  {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      },
      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      lock: function() {
        this.signOut();
      }

    });

  </script>

</dom-module>
