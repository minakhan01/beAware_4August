<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-options {
        margin: 20px 20px 15px 20px;
      }
      .drawer-list {
        /*margin: 40px 0px;*/
      }
      .drawer-list a {
        display: block;
        padding: 0 36px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      #navheader {
        font-size: inherit;
        color: white;
        flex-shrink: 0;
      }

      #navheader iron-image {
        background-blend-mode: multiply;
        background-repeat: no-repeat;
        background-color: #999;
        background-size: cover;
      }

      #navheader img.profile {
        border-radius: 50%;
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
      }

      #coverimage {
        height: 192px;
        top: 0;
      }



    </style>

    

    <my-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </my-login>

    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
      <platinum-sw-cache
          default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>

    <firebase-app
        api-key="AIzaSyDyR8rI9pbiTrwoP-uRRc39iuXyzN5Kdoc"
        auth-domain="beaware-140408.firebaseapp.com"
        database-url="https://beaware-140408.firebaseio.com">
    </firebase-app>

    <firebase-auth
        id="auth"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <app-location route="{{route}}"></app-location>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{data}}"
        persisted-data="{{persistedData}}">
    </app-indexeddb-mirror>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>      
          <div class="bottom layout vertical">
            <span>{{user.name}}</span>
            <span>{{user.email}}</span>
          </div>
        </app-toolbar>

        <div>
          
          <div class="drawer-options" on-click="toggleOne"><paper-icon-button icon="icons:expand-more" style="float: right;"></paper-icon-button>One Day</div>
            <iron-collapse id="collapseOne">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="input" href="/input">Input</a>
              <a name="asterClock" href="/asterClock">Aster Emotions</a>
              <a name="avgActivity" href="/avgActivity">Activity Charts</a>
              <a name="avgEmotion" href="/avgEmotion">Emotion Charts</a>
              </iron-selector>
            </iron-collapse>

        </div>

        <div>
          
          <div class="drawer-options" on-click="toggleMultiple">Multiple Days<paper-icon-button icon="expand-more" style="float: right;"></paper-icon-button></div>
            <iron-collapse id="collapseMultiple">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a>Event Drops</a>
              <a>Calendar View</a>
              </iron-selector>
            </iron-collapse>

        </div>

        <div>
          
          <div class="drawer-options" on-click="toggleAverage">Average Day<paper-icon-button icon="expand-more" style="float: right;"></paper-icon-button></div>
            <iron-collapse id="collapseAverage">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a>Emotions Flow</a>
              <a>Aster Emotions</a>
              <a>Activity Charts</a>
              <a>Emotion Charts</a>
              <a>Pictures/Friends/Location</a>
              </iron-selector>
            </iron-collapse>

        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>

        <my-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">

        </my-toolbar>
<!--           <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>beAware</div>
          </app-toolbar> -->
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-input name="input"></my-input>
          <my-asterClock name="asterClock"></my-asterClock>
          <my-avgActivity name="avgActivity"></my-avgActivity>
          <my-avgEmotion name="avgEmotion"></my-avgEmotion>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        toggleMenu: {
          type: String,
          reflectToAttribute: true,
          observer: '_toggleOptionChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'input';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },

      toggleOne: function() {
        // closeAllMenus();
        this.toggleMenu = 'one';
        this.$.collapseOne.toggle();
      },

      toggleMultiple: function() {
        // closeAllMenus();
        this.toggleMenu = 'multiple';
        this.$.collapseMultiple.toggle();
      },

      toggleAverage: function() {
        // closeAllMenus();
        this.toggleMenu = 'average';
        this.$.collapseAverage.toggle();
      },

      _toggleOptionChanged: function() {
        if (this.$.collapseOne.opened) {
          this.$.collapseOne.toggle();
        }
        if (this.$.collapseMultiple.opened) {
          this.$.collapseMultiple.toggle();
        }
        if (this.$.collapseAverage.opened) {
          this.$.collapseAverage.toggle();
        }
      },

      signIn : function() {
        this.$.auth.signInWithPopup();
      },

      signOut : function()  {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }

    });

  </script>

</dom-module>
