<dom-module id="my-app">

  <template>

    <style>

    <style is="custom-style">

    <firebase-app
    name="notes"
        api-key = "AIzaSyA6ILSdTifHdrWDpzpnqkkGRXoT9nk1O_w"
    auth-domain = "beawaretest-4a61f.firebaseapp.com"
    database-url = "https://beawaretest-4a61f.firebaseio.com">
      </firebase-app>

    <firebase-auth
    app-name="notes"
        id="auth"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <firebase-query
      id="query"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/daily/[[date]]/activities"
      data="{{datadb}}">
    </firebase-query>

    <firebase-query
      id="queryEmotion"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/daily/[[date]]/emotions"
      data="{{emotiondb}}">
    </firebase-query>

    <firebase-query
      id="aggregateQuery"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/aggregate/[[date]]/activities"
      data="{{aggregatedb}}">
    </firebase-query>

    <firebase-query
      id="mindfulnessQuery"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/mindfulness/[[date]]"
      data="{{mindfulnessdb}}">
    </firebase-query>

    <firebase-query
      id="aggregateQuery"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/aggregate/"
      data="{{aggregatedball}}">
    </firebase-query>

    <firebase-query
      id="allTotalQuery"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/total"
      data="{{totaldb}}">
    </firebase-query>

    <firebase-query
      id="dailyAllQuery"
      app-name="notes"
      sequentialTransactions=true
      path="/[[user.uid]]/daily"
      data="{{dailydb}}">
    </firebase-query>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>      
          <div class="bottom layout vertical">
            <span style="font-size: 80%;"><b> {{user.displayName}}</b></span>
            <!-- <paper-icon-button src="{{user.profileImageURL}}}"></paper-icon-button> -->
            <!-- <span>{{user.email}}</span> -->
          </div>
        </app-toolbar>

        <div>
          
          <div class="drawer-options" on-click="toggleOne"><paper-icon-button icon="icons:expand-more" style="float: right;"></paper-icon-button>One Day</div>
            <iron-collapse id="collapseOne">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="input" href="/input">Input</a>
              <a name="heart" href="/heart">Heart</a>
              <a name="asterClock" href="/asterClock">Aster Emotions</a>
              <a name="avgActivity" href="/avgActivity">Activity Charts</a>
              <a name="avgEmotion" href="/avgEmotion">Emotion Charts</a>
              </iron-selector>
            </iron-collapse>

        </div>

        <div>
          
          <div class="drawer-options" on-click="toggleMultiple">Multiple Days<paper-icon-button icon="expand-more" style="float: right;"></paper-icon-button></div>
            <iron-collapse id="collapseMultiple">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="eventdrops" href="/eventdrops">Event Drops</a>
              <a name="calendarview" href="/calendarview">Calendar View</a>
              </iron-selector>
            </iron-collapse>

        </div>

        <div>
          
          <div class="drawer-options" on-click="toggleAverage">Average Day<paper-icon-button icon="expand-more" style="float: right;"></paper-icon-button></div>
            <iron-collapse id="collapseAverage">
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <!-- <a name="asterClock" href="/asterClock">Emotions Flow</a> -->
              <a name="asterAllClock" href="/asterAllClock">Aster Emotions</a>
              <a name="avgAllActivity" href="/avgAllActivity">Activity Charts</a>
              <a name="avgAllEmotion" href="/avgAllEmotion">Emotion Charts</a>
              <!-- <a>Pictures/Friends/Location</a> -->
              </iron-selector>
            </iron-collapse>

        </div>
        <div class="layout horizontal center">
        <paper-button raised class="custom green" on-tap="sendNotification"> <iron-icon icon="notifications-active"></iron-icon> Mindfulness Reminder
        </paper-button>
        </div>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
        <div class="layout horizontal center">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h1>beAware</h1>
            <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
            <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
            <paper-icon-button
                icon="[[computeLockIcon(signedIn)]]"
                disabled="[[!signedIn]]"
                on-tap="lock">
            </paper-icon-button>
        </div>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-input name="input" user="[[user.uid]]" datadb="{{datadb}}" new-day-exists="{{aggregateDataExists}}" aggregatedb="[[aggregatedb]]" totaldb="{{totaldb}}" total-data-exists="{{totalDataExists}}"></my-input>
          <my-heart name="heart" user="[[user.uid]]" emotiondb="{{emotiondb}}" new-day-exists="{{aggregateDataExists}}" aggregatedb="[[aggregatedb]]" totaldb="{{totaldb}}" total-data-exists="{{totalDataExists}}"></my-heart>
          <my-asterClock name="asterClock" user="[[user.uid]]" datadb="{{datadb}}"></my-asterClock>
          <my-avgActivity name="avgActivity" user="[[user.uid]]" datadb="{{datadb}}" colors-array="{{activtiyColorsArray}}" background-colors-array="{{activtiyBackgroundColorsArray}}"></my-avgActivity>
          <my-avgEmotion name="avgEmotion" user="[[user.uid]]" datadb="{{datadb}}"></my-avgEmotion>
          <my-eventdrops name="eventdrops" user="[[user.uid]]" dailydb="{{dailydb}}"></my-eventdrops>
          <my-calendarview name="calendarview" user="[[user.uid]]" datadb="{{aggregatedball}}"></my-calendarview>
          <my-asterAllClock name="asterAllClock" user="[[user.uid]]" catactivitydb="{{catactivitydb}}" totaldb="{{totaldb}}"></my-asterAllClock>
          <my-avgAllActivity name="avgAllActivity" user="[[user.uid]]" catactivitydb="{{catactivitydb}}" colors-array="{{activtiyColorsArray}}" background-colors-array="{{activtiyBackgroundColorsArray}}"></my-avgAllActivity>
          <my-avgAllEmotion name="avgAllEmotion" user="[[user.uid]]" catemotiondb="{{catemotiondb}}"></my-avgAllEmotion>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        date: {
          type: String,
          observer: ''
        },
        toggleMenu: {
          type: String,
          reflectToAttribute: true,
          observer: '_toggleOptionChanged'
        },
        activityColors: {
          type: Object,
          value: 
          { "Sleep": {"colorShade": "Green", "colorType": "A200"},
          "Work" : {"colorShade": "Blue", "colorType": "A200"},
          "Gym" : {"colorShade": "Pink", "colorType": "A200"},
          "Social" : {"colorShade": "Amber", "colorType": "A200"},
          "Leisure": {"colorShade": "Purple", "colorType": "A200"}
          }
        },
        emotionColors: {
          type: Object,
          value: 
          { "joy": {"colorShade": "Lime", "colorType": "a400"},
          "calm": {"colorShade": "Cyan", "colorType": "a400"},
          "fear" : {"colorShade": "Orange", "colorType": "a700"},
          "anger" : {"colorShade": "Red", "colorType": "a700"},
          "sorrow" : {"colorShade": "Yellow", "colorType": "a700"},
          "hope": {"colorShade": "Teal", "colorType": "a400"}
          }
        },
        emotions: {
          type: Array,
          value: 
          ["joy", "calm", "hope", "sorrow", "anger", "fear"]
        },
        activities: {
          type: Array,
          value: 
          ["Work", "Sleep", "Leisure", "Social", "Gym"]
        },
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        },
        aggregatedb: {
          type: Object
        },
        // mindfulnessdb: {
        //   type: Object,
        //   value: 0,
        //   observer: 'mindfulnessChanged'
        // },
        totaldb: {
          type: Object
        },
        aggregateDataExists: {
          type: Boolean,
          value: false
        },
        totalDataExists: {
          type: Boolean,
          value: false
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
        'aggregateDataChanged(aggregatedb.splices)',
        'totalDataChanged(totaldb.splices)',
        'uuidChanged(user.uid)'
      ],

      behaviors: [
        Polymer.AppNetworkStatusBehavior
      ],

      ready: function() {
        this.date = (new Date()).toDateString();
      },
      mindfulnessChanged: function(newVaue) {
        console.log(this.mindfulnessdb);
        console.log("mindfulnessChanged: "+newVaue);
      },
      uuidChanged: function(uuid) {
        // load pre-caching service worker
        var uuid = "D6PX8rIsP3ebxMs02lqKQc2D8wR2";
        console.log("uuid changed");
        if ('serviceWorker' in navigator) {
          console.log('Service Worker is supported');
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js').then(function() {
              return navigator.serviceWorker.ready;
            }).then(function(reg) {
              serviceWorkerRegistration = reg;
              console.log('Service Worker is ready :^)', reg);
              reg.pushManager.subscribe({userVisibleOnly: true}).then(function(sub) {
                console.log('endpoint:', sub.endpoint);
                reg.active.postMessage(JSON.stringify({uuid: uuid}));
                var subscriptionId = sub.endpoint.split("/").slice(-1);
                // <3 fetch() <3
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/subscription_change');
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
                // There's no response in the success case.
                xhr.onerror = function() {
                  console.log("Couldn't send subscription to server.");
                };
                xhr.send('enabled=' + true + '&id=' + subscriptionId + '&uuid=' + uuid);
                console.log("subscriptionId: "+subscriptionId);
              });
            }).catch(function(error) {
              console.log('Service Worker error :^(', error);
            });
          });
        }

        var serviceWorkerRegistration;
        var sub;
        var isSubscribed = false;
      },
      aggregateDataChanged: function(aggregatedb) {
        if (aggregatedb) {
          this.aggregateDataExists = true;
        }
      },
      totalDataChanged: function(totaldb) {
        console.log("MY-APP this.totalDataExists");
        console.log(this.totalDataExists);
        if (totaldb) {
          this.totalDataExists = true;
        }
      },
      computeAvgActivityColors: function() {
        var activtiyColorsArray = [];
        var activtiyBackgroundColorsArray = [];
        console.log("READY AVG ACTIVITY");
        console.log(this.activities);
        console.log(this.activities[0]);
        for (var i=0; i<this.emotions.length;i++) {
          //TODO: WHY IS activity 0
          console.log(this.emotions[i]);
          var colorShadeString = this.emotionColors[this.emotions[i]].colorShade;
          var colorGradientString = this.emotionColors[this.emotions[i]].colorType;
          var emotionSelectedColor = colorSheet.colors[colorShadeString][colorGradientString];
          var emotionSelectedBackgroundColor = colorSheet.colors[colorShadeString].a100;
          activtiyColorsArray.push(emotionSelectedColor);
          activtiyBackgroundColorsArray.push(emotionSelectedBackgroundColor);
        }
        this.activtiyColorsArray = activtiyColorsArray;
        this.activtiyBackgroundColorsArray = activtiyBackgroundColorsArray;
      },

      _routePageChanged: function(page) {
        this.page = page || 'input';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },

      toggleOne: function() {
        // closeAllMenus();
        this.toggleMenu = 'one';
        this.$.collapseOne.toggle();
      },

      toggleMultiple: function() {
        // closeAllMenus();
        this.toggleMenu = 'multiple';
        this.$.collapseMultiple.toggle();
      },

      toggleAverage: function() {
        // closeAllMenus();
        this.toggleMenu = 'average';
        this.$.collapseAverage.toggle();
      },

      _toggleOptionChanged: function() {
        if (this.$.collapseOne.opened) {
          this.$.collapseOne.toggle();
        }
        if (this.$.collapseMultiple.opened) {
          this.$.collapseMultiple.toggle();
        }
        if (this.$.collapseAverage.opened) {
          this.$.collapseAverage.toggle();
        }
      },

      signIn : function() {
        this.$.auth.signInWithPopup();
      },

      signOut : function()  {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      },
      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      lock: function() {
        this.signOut();
      },

      sendNotification: function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/push_cats');
        xhr.responseType = 'json';
        xhr.onload = function() {
          console.log(xhr.response);
          console.log("xhr.onload");
        };
        xhr.onerror = function() {
          console.log("Blerg. Could not send cats.");
        };
        xhr.send();
      }

    });

  </script>

</dom-module>
